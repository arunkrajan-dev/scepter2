<template name="EmployeesEdit">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> EmployeesEditEditForm}}
</template>

<template name="EmployeesEditEditForm">
	<div id="employees-edit-edit-form" class="container ">
		<h4>
			Edit employee
		</h4>
		<form class="form form_EmployeesEditEditForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<p class="input-field col s12">
					<input type="text" id="field-name" name="name" value="{{employee_details.name}}"  autofocus="autofocus" required="required">
					<label class="{{#if employee_details.name}}active{{/if}}" for="field-name">
						Name
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="inline fields form-group  field-gender">
				<label for="field-gender">
					Gender
				</label>
				<div class="field">
					<p class="ui radio checkbox">
						<input id="form-male" type="radio" value="male" group="gender" name="gender" data-type="array" {{itemIsChecked employee_details.gender "male"}}>
						<label for="form-male">
							Male
						</label>
					</p>
				</div>
				<div class="field">
					<p class="ui radio checkbox">
						<input id="form-female" type="radio" value="female" group="gender" name="gender" data-type="array" {{itemIsChecked employee_details.gender "female"}}>
						<label for="form-female">
							Female
						</label>
					</p>
				</div>
				<div class="field">
					<p class="ui radio checkbox">
						<input id="form-transgender" type="radio" value="transgender" group="gender" name="gender" data-type="array" {{itemIsChecked employee_details.gender "transgender"}}>
						<label for="form-transgender">
							Transgender
						</label>
					</p>
				</div>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-phone">
				<p class="input-field col s12">
					<input type="text" id="field-phone" name="phone" value="{{employee_details.phone}}" >
					<label class="{{#if employee_details.phone}}active{{/if}}" for="field-phone">
						Phone
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-education">
				<p class="input-field col s12">
					<input type="text" id="field-education" name="education" value="{{employee_details.education}}" >
					<label class="{{#if employee_details.education}}active{{/if}}" for="field-education">
						Education Qualification
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-role">
				<p class="input-field col s12">
					<input type="text" id="field-role" name="role" value="{{employee_details.role}}" >
					<label class="{{#if employee_details.role}}active{{/if}}" for="field-role">
						Role
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-datejoined">
				<p class="input-field col s12">
					<label class="{{#if (formatDate employee_details.datejoined 'MM-DD-YYYY')}}active{{/if}}" for="field-datejoined">
						Date Joined
					</label>
					<i class="material-icons prefix">
						event_note
					</i>
					<input type="text" id="field-datejoined" name="datejoined" value="{{formatDate employee_details.datejoined 'MM-DD-YYYY'}}"  required="required" data-type="date" data-format="MM-DD-YYYY">
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-proof">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="proof">{{employee_details.proof}}</textarea>
					<label class="{{#if employee_details.proof}}active{{/if}}" for="">
						Proof Provided
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-email">
				<p class="input-field col s12">
					<input type="text" id="field-email" name="email" value="{{employee_details.email}}"  data-type="email">
					<label class="{{#if employee_details.email}}active{{/if}}" for="field-email">
						E-mail
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-address">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="address">{{employee_details.address}}</textarea>
					<label class="{{#if employee_details.address}}active{{/if}}" for="">
						Address
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-note">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="note">{{employee_details.note}}</textarea>
					<label class="{{#if employee_details.note}}active{{/if}}" for="">
						Note
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
