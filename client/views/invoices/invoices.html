<template name="Invoices">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> InvoicesView}}
</template>

<template name="InvoicesView">
	<div id="invoices-view" >
		<h3>
			Invoices - {{this.params.account}}
		</h3>
		<form class="form">
			<div id="dataview-controls" class="row">
				<div id="dataview-controls-insert" class="item col s2 {{insertButtonClass}}">
					<div class="input-field col s12">
						<div id="dataview-insert-button" class="btn">
							<i class="material-icons left">
								control_point
							</i>
							Add new
						</div>
					</div>
				</div>
				<div id="dataview-controls-paid" class="item col s2">
					<div class="input-field col s6">
						<a id="dataview-unpaid-button" href="{{pathFor 'invoicesUnpaid' account=this.params.account}}" class="btn light-blue lighten-2">
							<i class="material-icons left">
							</i>
							UnPaid
						</a>
					</div>
					<div class="input-field col s6">
						<a id="dataview-paid-button" href="{{pathFor 'invoices' account=this.params.account}}" class="btn light-blue lighten-2">
							<i class="material-icons left">
							</i>
							All
						</a>
					</div>
				</div>
				<div id="dataview-controls-search" class="item col s4">
					{{#if isNotEmpty}}
					<div class="input-field col s10">
						<i id="dataview-search-button" class="material-icons prefix">
							search
						</i>
						<input id="dataview-search-input" style="margin-bottom:0px;" type="text">
						<label for="dataview-search-input">
							Search
						</label>
					</div>
					{{/if}}
				</div>
				<div id="dataview-controls-export" class="item col s4">
					{{#if isNotEmpty}}
		{{#if isFound}}
					<div>
					</div>
					{{else}}
					<a class="dropdown-button btn" href="#" data-activates="dropdown_export-invoices">
						Export
					</a>
					<ul id="dropdown_export-invoices" class="dropdown-content">
						<li id="dataview-export-csv" class="item">
							<i class="edit icon">
							</i>
							Export to CSV
						</li>
						<li id="dataview-export-tsv" class="item">
							<i class="delete icon">
							</i>
							Export to TSV
						</li>
						<li id="dataview-export-json" class="item">
							<i class="hide icon">
							</i>
							Export to JSON
						</li>
					</ul>
					{{/if}}
	{{/if}}
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> InvoicesViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No invoices :(
		</div>
		{{/if}}
	</div>
</template>
