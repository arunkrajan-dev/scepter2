<template name="InvoicesDetailsEdit">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> InvoicesDetailsEditEditForm}}
</template>

<template name="InvoicesDetailsEditEditForm">
	<div id="invoices-details-edit-edit-form" class="container ">
		<h4>
			Edit item
		</h4>
		<form class="form form_InvoicesDetailsEditEditForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-description">
				<p class="input-field col s12">
					<input type="text" id="field-description" name="description" value="{{invoice_item.description}}"  autofocus="autofocus" required="required">
					<label class="{{#if invoice_item.description}}active{{/if}}" for="field-description">
						Description
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-quantity">
				<p class="input-field col s12">
					<input type="text" id="field-quantity" name="quantity" value="{{invoice_item.quantity}}"  required="required" data-type="float">
					<label class="{{#if invoice_item.quantity}}active{{/if}}" for="field-quantity">
						Quantity
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-price">
				<p class="input-field col s12">
					<input type="text" id="field-price" name="price" value="{{invoice_item.price}}"  required="required" data-type="float">
					<label class="{{#if invoice_item.price}}active{{/if}}" for="field-price">
						Price
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
