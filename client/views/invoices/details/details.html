<template name="InvoicesDetails">
	<div class="page-container">
		<div class="row">
			<div class="col s7 push-s5" id="content">
				{{> yield region='InvoicesDetailsSubcontent'}}
				<div class="row" id="title_row">
					<div class="col-md-12">
						<div id="page_menu" class="pull-right">
						</div>
					</div>
				</div>
			</div>
			<div class="col s5 pull-s7" id="subcontent">
				{{> InvoicesDetailsDetailsForm}}
			</div>
		</div>
	</div>
</template>

<template name="InvoicesDetailsDetailsForm">
	<div id="invoices-details-details-form" class="container ">

		<a href="#" id="form-back-button" class="red-text">close</a>
		<form class="form form_InvoicesDetailsDetailsForm form-horizontal" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}

			<div class="divider"></div> 
			<div class="section">
			    <h5>Invoice #{{invoice_details.invoiceNumber}} - {{formatDate invoice_details.date 'DD-MMM-YYYY'}}</h5>
			    <p>BillTo:</p>
			    <p>{{invoice_details.member.name}} [Id #{{invoice_details.member.memberId}}]</p>
			    <p> <i class="tiny material-icons">phone</i> {{invoice_details.member.phone}}</p>
			 </div>
			 
			<div class="divider"></div> 
			<div class="section">
			    <div class="row">
			    	<div class="col s6 m6 l6">
			    		<h5>Total: {{invoice_details.totalAmount}} </h5>
			    	</div>
			    	<div class="col s6 m6 l6">
						<h5>
						{{#if invoice_details.payStatus}}
							Closed : {{invoice_details.payStatus}}
						{{else}}
								<a href="#!" id="pay-button" class="blue-text">Pay <i class="material-icons"></i></a>/
								<a href="#!" id="credit-button" class="orange-text">Credit<i class="material-icons"></i></a>
						{{/if}}
						</h5>
			    	</div>
			    </div>
			 </div>
			<div class="divider"></div> 
			
			<div>
				<p class="input-field col s12 submit-div col-sm-9 col-sm-offset-3">
				</p>
			</div>
		</form>
	</div>
</template>
