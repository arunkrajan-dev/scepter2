<template name="InvoicesDetailsItems">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> InvoicesDetailsItemsView}}
</template>

<template name="InvoicesDetailsItemsView">
	<div id="invoices-details-items-view" >
		<form class="form">
			<div id="dataview-controls" class="row">
				<div id="dataview-controls-insert" class="item col s12 {{insertButtonClass}}">
					<div class="input-field col s12">
						{{> InvoicesDetailsInsertInsertForm}}
						<div id="dataview-insert-button" class="btn green hide">
							<i class="material-icons left">
								control_point
							</i>
							Add item
						</div>
					</div>
				</div>
			</div>
		</form>
		{{#if isNotEmpty}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> InvoicesDetailsItemsViewTable}} {{/if}}
		</div>
		{{/if}}
		{{else}}
		<div class="alert alert-info">
			No items
		</div>
		{{/if}}
	</div>
</template>

<template name="InvoicesDetailsItemsViewTable">
	<table id="dataview-table" class="responsive-table">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable col s6 m6 l4" data-sort="description">
					Description
				</th>
				<th class="th-sortable col s2 m2 l2 right-align" data-sort="quantity">
					Quantity
				</th>
				<th class="th-sortable col s2 m2 l2 right-align" data-sort="price">
					Price
				</th>
				<th class="th-sortable  col s2 m2 l2 right-align" data-sort="amount">
					Amount
				</th>
				<th class="col s1 m1 l1">
					&nbsp;
				</th>
				<th class="col s1 m1 l1">
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> InvoicesDetailsItemsViewTableItems}} {{/each}}
		</tbody>
	</table>
	<div id="delete_record" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4>
				Delete
			</h4>
			<p>
				Delete? Are you sure?
			</p>
		</div>
		<div class="modal-footer">
			<div class="red btn modal-action modal-close modal-deny waves-effect waves-green">
				<i class="remove icon">
				</i>
				No
			</div>
			<div class="green btn modal-action modal-close modal-confirm waves-effect waves-green">
				<i class="checkmark icon">
				</i>
				Yes
			</div>
		</div>
	</div>
</template>

<template name="InvoicesDetailsItemsViewTableItems">
	<tr id="dataview-table-items-row">
		<td class="col s6 m6 l4">
			{{description}}
		</td>
		<td class="col s2 m2 l2 right-align">
			{{quantity}}
		</td>
		<td class="col s2 m2 l2 right-align">
			{{price}}
		</td>
		<td class="col s2 m2 l2 right-align">
			{{amount}}
		</td>
		<td class="col s1 m1 l1">
			<span id="edit-button" class="fa fa-pencil {{editButtonClass}}" title="Edit">
			</span>
		</td>
		<td class="col s1 m1 l1">
			<span id="delete-button" class="fa fa-trash-o {{deleteButtonClass}}" title="Delete">
			</span>
		</td>
	</tr>
</template>
