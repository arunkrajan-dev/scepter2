<template name="CollectionsInsert">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> CollectionsInsertInsertForm}}
</template>

<template name="CollectionsInsertInsertForm">
	<div id="collections-insert-insert-form" class="container ">
		<h4>
			New collection
		</h4>
		<form class="form form_CollectionsInsertInsertForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<p class="input-field col s12">
					<label class="{{#if (formatDate 'today' 'MM-DD-YYYY')}}active{{/if}}" for="field-date">
						Date
					</label>
					<i class="material-icons prefix">
						event_note
					</i>
					<input type="text" id="field-date" name="date" value="{{formatDate 'today' 'MM-DD-YYYY'}}"  autofocus="autofocus" required="required" data-type="date" data-format="MM-DD-YYYY">
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-member-id">
				<select class="dropdown" name="memberId" >
					<option value="" disabled selected>						Choose For member</option>
					{{#each member_list}}
					<option value="{{_id}}">						{{name}}</option>
					{{/each}}
				</select>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-total-amount">
				<p class="input-field col s12">
					<input type="text" id="field-total-amount" name="totalAmount" value=""  required="required" data-type="float">
					<label class="{{#if ''}}active{{/if}}" for="field-total-amount">
						Total
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
