<template name="CollectionsDetails">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> CollectionsDetailsDetailsForm}}
</template>

<template name="CollectionsDetailsDetailsForm">
	<div id="collections-details-details-form" class="container ">
		<div id="form-back-button" class="waves-effect waves-light btn">
			<i class="material-icons left">
				reply
			</i>
			Back
		</div>
		<h4>
			Details
		</h4>
		<form class="form form_CollectionsDetailsDetailsForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<p class="input-field col s12">
					<input readonly id="field-date" value="{{formatDate collection_details.date 'MM-DD-YYYY'}}" type="text" >
					<label class="{{#if (formatDate collection_details.date 'MM-DD-YYYY')}}active{{/if}}" for="field-date">
						Date
					</label>
				</p>
			</div>
			<div class="form-group  field-member-name">
				<p class="input-field col s12">
					<input readonly id="field-member-name" value="{{collection_details.member.name}}" type="text" >
					<label class="{{#if collection_details.member.name}}active{{/if}}" for="field-member-name">
						member
					</label>
				</p>
			</div>
			<div class="form-group  field-total-amount">
				<p class="input-field col s12">
					<input readonly id="field-total-amount" value="{{collection_details.totalAmount}}" type="text" >
					<label class="{{#if collection_details.totalAmount}}active{{/if}}" for="field-total-amount">
						Total
					</label>
				</p>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<a href="#" id="form-close-button" class="btn green">
						OK
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
