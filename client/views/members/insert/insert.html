<template name="MembersInsert">
	<div class="container">
		<div id="page_menu" class="pull-right">
		</div>
	</div>
	{{> MembersInsertInsertForm}}
</template>

<template name="MembersInsertInsertForm">
	<div id="members-insert-insert-form" class="container ">
		<h4>
			New member
		</h4>
		<form class="form form_MembersInsertInsertForm" role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-member-id">
				<p class="input-field col s12">
					<input type="text" id="field-member-id" name="memberId" value=""  autofocus="autofocus" required="required">
					<label class="{{#if ''}}active{{/if}}" for="field-member-id">
						Member Id
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-name">
				<p class="input-field col s12">
					<input type="text" id="field-name" name="name" value=""  required="required">
					<label class="{{#if ''}}active{{/if}}" for="field-name">
						Name
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-phone">
				<p class="input-field col s12">
					<input type="text" id="field-phone" name="phone" value="-"  required="required">
					<label class="{{#if '-'}}active{{/if}}" for="field-phone">
						Phone
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-email">
				<p class="input-field col s12">
					<input type="text" id="field-email" name="email" value=""  data-type="email">
					<label class="{{#if ''}}active{{/if}}" for="field-email">
						E-mail
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-website">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="website"></textarea>
					<label class="{{#if ''}}active{{/if}}" for="">
						Website
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-address">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="address"></textarea>
					<label class="{{#if ''}}active{{/if}}" for="">
						Address
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div class="form-group  field-note">
				<p class="input-field col s12">
					<textarea id="" class="materialize-textarea " name="note"></textarea>
					<label class="{{#if ''}}active{{/if}}" for="">
						Note
					</label>
				</p>
				<span id="help-text" class="help-block">
				</span>
				<span id="error-text" class="help-block">
				</span>
			</div>
			<div>
				<p class="input-field col s12 submit-div">
					<button id="form-submit-button" class="btn waves-effect waves-light" type="submit">
						<i class="material-icons right">
							check
						</i>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn">
						Cancel
					</a>
				</p>
			</div>
		</form>
	</div>
</template>
